<h2 mat-dialog-title>Add Group</h2>
<mat-dialog-content>
  <form #modalForm="ngForm">
    <div>
        <mat-form-field>
            <input matInput #selectedValue [(ngModel)]="data.animal" placeholder="What's your name?">
          </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>cancel</button>
  <button mat-button [mat-dialog-close]="selectedValue.value">save</button>
</mat-dialog-actions>
